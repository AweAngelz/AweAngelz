<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>AweAngelz link tree</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.halo.min.js"></script>

    <video id="bg-video" muted loop autoplay poster="./assets/poster.png">
        <source src="./assets/AweAngelz.webm" type="video/webm">
        <source src="./assets/AweAngelz.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

</head>

<body>
    <div id="vanta-bg">
        <header>
            <div>
                <img src="./assets/profile_picture.png" alt="Profile picture"/>
            </div>
            <h3> @AweAngelz </h3>
            <p>Awe-inspiring Angels</p>
        </header>

        <main>
       

            <section>
                <div>
                         
                    <ul class="links-list">
                        <footer>    <h3 class="glow"> Memberships </h3></footer>
                        <li class="link_button">
                            <a target="_blank" href="https://onlyfans.com/aweangelz">OnlyFans</a>
                        </li>
                        <li class="link_button">
                            <a target="_blank" href="https://www.patreon.com/AweAngelz">Patreon</a>
                        </li>
<br>
                             <footer>    <h3 class="glow"> Social Media </h3></footer>
                        <li class="link_button">
                            <a target="_blank" href="https://www.instagram.com/aweangelz/">Instagram</a>
                        </li>
                        <li class="link_button">
                            <a target="_blank" href="https://twitter.com/AweAngelz">Twitter</a>
                        </li>
                         <li class="link_button">
                            <a target="_blank" href="https://www.tiktok.com/@aweangelz">TikTok</a>
                        </li>
                        <li class="link_button">
                            <a target="_blank" href="https://www.reddit.com/user/AweAngelz">Reddit</a>
                        </li>
                    </ul>
                </div>
        </section>

        </main> 

    </div>
    <script src="./js/accordion.js"></script>
</body>
</html>
